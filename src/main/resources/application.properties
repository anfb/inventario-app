
# ===============================
# = SERVER
# ===============================
# Server Port Configuration
server.port=8090

# ===============================
# = JSON - avoiding null values
# ===============================
spring.jackson.default-property-inclusion=non-null
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# ===============================
# = MYSQL DRIVER - JPA / HIBERNATE
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/INVENTARIO?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=  
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# ===============================
# = X% - percentege over value 
# ===============================
percentege.over.value=10